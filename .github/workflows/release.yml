name: Dr Whatson Android
on:
  push:
      tags:
        - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      access_token: ${{secrets.ACCESS_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: '12.x'
      - run: echo ${{ secrets.SIGNING_KEY }} | base64 -d > android/app/key.jks
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      - uses: subosito/flutter-action@v1.3.2
        with:
          channel: 'beta'
      - name: Upgrades flutter
        run: flutter upgrade
        working-directory: ./
      - name: Install dependencies
        run: flutter packages get
        working-directory: ./
      - name: Build APK ðŸ”§
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_PATH: android/app/key.jks
      - name: release APK ðŸš€
        uses: ncipollo/release-action@v1.5.0
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{secrets.ACCESS_TOKEN}}
