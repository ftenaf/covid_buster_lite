name: covid_buster_lite
description: A series of quizzes of different health topics to test your self about covid knowledge.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  provider: any
  path_provider: ^1.6.9
  cupertino_icons: ^0.1.3
  get_it: ^4.0.2
  easy_localization: ^2.3.1
  transparent_image: ^1.0.0
  flutter_markdown: ^0.3.5
  url_launcher: ^5.4.7
  http: ^0.12.1
  expressions:
  curved_navigation_bar: ^0.3.2
  sembast: ^2.4.4+1
  sembast_web: ^1.1.0+1
  flare_flutter:
  uuid: 2.0.4
  table_calendar: ^2.2.3
  #shimmer: 1.1.1 doesnt work for web

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/img/
    - assets/languages/
    - assets/